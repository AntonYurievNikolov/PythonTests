<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fat Cats</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  <body class="text-center">
 <div>
  <h2>Fat Cat Daily Calories Prediction</h2>
    <p>Enter cat's weight and Type</p>
      <div class="form-signin">
        <form action="{{ url_for('predict')}}" method="post">
          <div class="form-group">
            <input class="form-control"  placeholder="Weight in kg" type="text" name="kg" placeholder="kg" required="required" />
          </div>
          <div class="form-group">
            <select class="form-control" name="type" id="type">
              <option value="2">Prone to gaining weight</option>
              <option value="1">Pet in need of weight loss</option>
              <option value="3" selected="selected">Neutered or spayed</option>
              <option value="4">Typical pet, intact</option>
            </select>
        </div>
          <br>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Predict Value!</button>
        </form>
      </div>
    <br>
    <br>
  <b> {{ prediction_text }} </b>
 </div>
</body>

</html>
