<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fat Cats</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
 <div class="login">
  <h2>Fat Cat Daily Calories Prediction</h2>
    <p>Enter cat's weight in kg and cat Type</p>

      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="kg" placeholder="kg" required="required" value="4"/>
        <select name="type" id="type">
          <option value="3">Neutered or spayed</option>
          <option value="4">Typical pet, intact</option>
          <option value="2">Prone to gaining weight</option>
          <option value="1">Pet in need of weight loss</option>
        </select>
        <!--<input type="text" name="type" placeholder="type" required="required" value="1"/>-->
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>
      </form>

    <br>
    <br>
  <b> {{ prediction_text }} </b>
 </div>
</body>

</html>
